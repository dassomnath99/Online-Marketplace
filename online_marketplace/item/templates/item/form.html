{% extends 'core/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1 class="mb-6 text-3xl md:text-4xl">{{ title }}</h1>

  <form method="post" action="." enctype="multipart/form-data" class="max-w-2xl w-full mx-auto">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
      <div class="mb-3 p-4 md:p-6 bg-red-100 rounded-xl text-sm md:text-base">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <button class="mt-6 w-full sm:w-auto py-3 sm:py-4 px-6 sm:px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white font-medium transition">
      Submit
    </button>
  </form>
{% endblock %}
