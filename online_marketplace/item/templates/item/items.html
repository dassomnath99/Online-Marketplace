{% extends 'core/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<style>
  /* Responsive adjustments for mobile devices */
  @media (max-width: 767px) {
    /* Target the main grid container */
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl {
      display: flex !important;
      flex-direction: column !important;
      padding-bottom: 1.5rem !important;
      gap: 1.5rem !important;
    }

    /* Sidebar (first child): full width, appear below content */
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl > div:first-child {
      width: 100% !important;
      max-width: 100% !important;
      background-color: #f3f4f6 !important; /* bg-gray-100 */
      border-radius: 1rem !important;
      padding-left: 1rem !important;
      padding-right: 1rem !important;
      order: 2;
    }

    /* Main content area (second child): full width, appear first */
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl > div:last-child {
      width: 100% !important;
      background-color: transparent !important;
      order: 1;
    }

    /* Ensure inner item grid uses full width */
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl > div:last-child > div {
      width: 100% !important;
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }

    /* Adjust form elements for mobile */
    input[name="query"] {
      width: 100% !important;
      padding: 0.75rem 1rem !important;
      font-size: 1rem !important;
      box-sizing: border-box !important;
    }

    button[type="submit"],
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl button {
      width: 100% !important;
      padding: 0.75rem !important;
      font-size: 1rem !important;
      margin-top: 0.5rem !important;
    }

    /* Adjust category links spacing */
    .pb-6.grid.grid-cols-4.gap-4.bg-gray-300.rounded-2xl ul li {
      padding: 0.5rem !important;
    }
  }
</style>

<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-300 rounded-2xl">
    <div class="pt-4 pl-4 ml-4 mt-4 col-span-1 bg-gray-100 rounded-t-xl">
        <form method="get" action="{% url 'item:items' %}">

            <input name="query" class="w-full py-4 px-6 mb-4 b rounded-xl" type="text" value="{{query}}" placeholder="Find a bike, chair or car">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Search</button>

        </form>


        <hr class="my-6">

        <p class="font-semibold" >Categories</p>
        <ul>
            {% for category in categories %}
                <li class="py-2 px-2 rounded-xl {% if category.id == category_id %} bg-gray-200 {% endif %}">
                    <a href="{% url 'item:items' %}?query={{query}}&category={{category.id}}">{{category.name}}</a>
                </li>
            {% endfor %}
        </ul>

        <hr class="my-6">

        <p class="font-semibold" >Clear Filters</p>

        <ul>
            <li>
                <a href="{% url 'item:items' %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white">Clear</a>
            </li>
        </ul>
    </div>

    <div class="col-span-3 bg-gray-300">
        <div class="py-4 px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for item in items %}
                <div class="bg-white rounded-xl shadow-md">
                    <a href="{% url 'item:detail' item.id %} ">
                        <div class="h-48">
                            <img src="{{item.image.url}}" class="w-full h-full object-contain rounded-t-xl">
                        </div>
                        <div class="p-4">
                            <h2 class="text-lg font-semibold">{{item.name}}</h2>
                            <p class="text-gray-500">Price: ${{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
